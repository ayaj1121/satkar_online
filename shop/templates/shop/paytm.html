<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Redirect</title>
</head>
<body>
<h1>Redirecting</h1>
    <form name='paytm' action="https://securegw-stage.paytm.in/order/process" method='POST'>
    {% for key,value in data_dict.items %}
    
    <input type="hidden" name="{{ key }}" value="{{ value }}" >
    {% endfor %}
    </form>
</body>
<script>
document.paytm.submit()
</script>
</html>
